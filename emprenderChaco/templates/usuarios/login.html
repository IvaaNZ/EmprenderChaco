{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<style>
    /* Estilos adicionales para el formulario de inicio de sesión */
    .custom-login {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: linear-gradient(1deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 10%, rgba(0,212,255,1) 30%, rgba(0,212,255,1) 60%, rgba(9,9,121,1) 90%, rgba(2,0,36,1) 100%);
      box-shadow: 0 0 0px 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .custom-login h2 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 30px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      background: rgb(255 255 255 / 20%);
      z-index: 1;
      position: relative;
    }

    .custom-login h2::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      z-index: -1;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    .form-group {
      margin-bottom: 30px;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      background: transparent;
      color: white;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      background-color: white;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #ffffff;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
    }

    .signup-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
</style>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="custom-login">
        <h2 class="mb-4">Iniciar sesión</h2>
        <form id="login-form" method="POST">{% csrf_token %}
          {{ form.errors }}
          <div class="form-group mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Usuario">
          </div>
          <div class="form-group mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
          </div>
          <div class="d-grid">
            <input type="submit" value="Ingresar" class="btn btn-primary">
          </div>
        </form>
        <div class="signup-link mt-3">
          ¿No tienes una cuenta? <a href="{% url 'usuarios:registrar' %}">Regístrate</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
